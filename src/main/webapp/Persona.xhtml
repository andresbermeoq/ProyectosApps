<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h1>Registro de Personas</h1>
	
	Bienvenido: <h:outputText value="#{personaBean.personaLogeada.personaNombre}" />
	
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Nombre" />
			<h:inputText value="#{personaBean.persona.personaNombre}" />
			<h:outputLabel value="Email" />
			<h:inputText value="#{personaBean.persona.personaEmail}" />
			<h:outputLabel value="Password" />
			<h:inputText value="#{personaBean.persona.personaPassword}" />
			<h:commandButton action="#{personaBean.saveUser()}" value="Guardar" />
			<a href="Comentario.xhtml">Personas</a>
			
		
		</h:panelGrid>
	</h:form>

</body> 
</html>
