<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<title>Registro</title>
</h:head> 
<body> 

	<h1>Registro de Personas</h1>
	
	
	<div class="container">
		<h:form>
			<div class="form-group">
				<label for="exampleInputEmail1">Nombre</label>
				<h:inputText class="form-control" value="#{personaBean.persona.personaNombre}" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<h:inputText class="form-control" value="#{personaBean.persona.personaEmail}" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Password</label>
				<h:inputSecret class="form-control" value="#{personaBean.persona.personaPassword}" />
			</div>
			<h:commandButton class="btn btn-primary" action="#{personaBean.saveUser()}" value="Guardar" />
		</h:form>
	
	</div>
	

</body> 
</html>
