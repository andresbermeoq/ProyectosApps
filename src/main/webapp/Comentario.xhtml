<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<title>Tienda Virtual</title>
</h:head> 
<body> 

	
	
	<div class="container">
		<div class="form-inline">
			<div class="form-group mb-2">
				<h2>Bienvenido: </h2>
				<h:outputText value="#{personaBean.personaLogeada.personaNombre}" />
			</div>
			<h:form>
				<h:commandButton class="btn btn-primary mb-2" action="#{loginBean.inValidate()}" value="Salir" />
			</h:form>
		</div>
	</div>
	<br />
	
	<div class="container">
		<h:form>
		<h:outputText value="Comentario" />
		<h:inputText value="#{personaBean.comentario.comentarioString}" />
		
		<h:commandButton action="#{personaBean.writeComment()}" value="Comentar"/>
	</h:form>

	<h:dataTable value="#{personaBean.allComentarios()}" var="comentarios">
		<h:column>
			<f:facet name="header">Comentarios</f:facet>
			#{comentarios.comentarioString}
		</h:column>
		<h:column>
			<f:facet name="header">Usuarios</f:facet>
			#{comentarios.persona.personaNombre}
		</h:column>
	</h:dataTable>
	
	</div>
	
	
	
	
	
	

</body> 
</html>
