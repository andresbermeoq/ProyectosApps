<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	Bienvenido: <h:outputText value="#{personaBean.personaLogeada.personaNombre}" />
	
	<h:form>
		<h:commandButton action="#{loginBean.inValidate()}" value="Salir" />
	</h:form>
	
	<h:form>
		<h:outputText value="Comentario" />
		<h:inputText value="#{personaBean.comentario.comentarioString}" />
		
		<h:commandButton action="#{personaBean.writeComment()}" value="Comentar"/>
	</h:form>

	<h:dataTable value="#{personaBean.allComentarios()}" var="comentarios">
		<h:column>
			<f:facet name="header">Comentarios</f:facet>
			#{comentarios.comentarioString}
		</h:column>
		<h:column>
			<f:facet name="header">Usuarios</f:facet>
			#{comentarios.persona.personaNombre}
		</h:column>
	</h:dataTable>
	
	

</body> 
</html>
